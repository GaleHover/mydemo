<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/extra.css">
    <script src="js/bootstrap.min.js" language="JavaScript"></script>
    <script src="js/jquery-3.0.0.min.js" language="javascript"></script>
    <script src="js/my.js"></script>
</head>

<body>
<div class="container-fulid">
    <!--头部-->
    <div class="row amheader">
        <div class="col-md-12 col-lg-12 row header">
            <h3 class="col-md-4">商家管理界面</h3>
            <ul class="col-md-4 col-md-offset-6 list-inline nav-left">
                <li>个人中心</li>
                <li>注册</li>
                <li>登录</li>
            </ul>
        </div>
    </div>
    <!--主内容-->
    <div class="row cnn">
        <!--左边导航栏-->
        <div class="col-md-2 col-xs-12 col-sm-4">
            <button id="menuButton"> 主菜单 </button>

            <ul class="nav-list " id="maintext">
                <li class="active">
                    <a href="">
                        <i class="icon-dashboard"></i>
                        <span class="menu-text"> 主菜单 </span>
                    </a>
                </li>
                    <li class="menuMain">
                        <a >
                            <i class="icon-text-width"></i>
                            <span class="menu-text"> 已卖出商品 </span>
                        </a>
                    </li>
                    <li class="menuMain">
                        <a class="dropdown-toggle" id="menu-a">
                            <i class="icon-desktop"></i>
                            <span class="menu-text"> 订单管理 </span>
                            <span class="caret"></span>
                        </a>
                        <ul class="submenu" id="suba">
                            <li>
                                <a>
                                    <i class="icon-double-angle-right"></i> 未完成的订单
                                </a>
                            </li>
                            <li>
                                <a >
                                    <i class="icon-double-angle-right"></i> 已完成的订单
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="icon-double-angle-right"></i> 退货的订单
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menuMain">
                        <a class="dropdown-toggle">
                            <i class="icon-list"></i>
                            <span class="menu-text"> 库存 </span>
                        </a>
                    </li>
                    <li class="active" class="menuMain">
                        <a >
                            <i class="icon-list-alt"></i>
                            <span class="menu-text"> 个人中心 </span>
                        </a>
                    </li>
                    <li class="menuMain">
                        <a >
                            <i class="icon-calendar"></i>
                                <span class="menu-text">
                                        修改密码
                                </span>
                        </a>
                    </li>
                    <li class="menuMain">
                        <a >
                            <i class="icon-picture"></i>
                            <span class="menu-text"> 管理发货地址 </span>
                        </a>
                    </li>
                    <li class="menuMain">
                        <a class="dropdown-toggle">
                            <i class="icon-tag"></i>
                            <span class="menu-text"> 基本信息 </span>
                        </a>
                    </li>
                    <li class="menuMain">
                        <a  class="dropdown-toggle">
                            <i class="icon-file-alt"></i>
                                <span class="menu-text">
                                        修改信息
                                </span>
                        </a>
                    </li>
            </ul>
        </div>
        <!--右侧内容呈现-->
        <div class="col-md-10 col-sm-8 col-xs-12  cr">
            <table class=" table table-striped table-hover info table-responsive">
                <thead>
                <tr>
                    <th>商品ID</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>已卖数量</th>
                    <th>库存</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>0001</td>
                    <td>三星电脑15.6寸</td>
                    <td>5600元</td>
                    <td>2000台</td>
                    <td>100台</td>
                </tr>
                <tr>
                    <td>0002</td>
                    <td>苹果电脑13寸</td>
                    <td>8000元</td>
                    <td>3000台</td>
                    <td>200台</td>
                </tr>
                <tr>
                    <td>0003</td>
                    <td>索尼电脑11寸</td>
                    <td>10000元</td>
                    <td>4000台</td>
                    <td>29台</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>


</html>
