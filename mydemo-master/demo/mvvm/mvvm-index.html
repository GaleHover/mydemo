<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" data-submit="addEmail">
        <input type="text" placeholder="New email address">
        <button type="submit">Add</button>
    </form>

    <ul data-loop>
        <li>
            <span data-text></span>
            <button data-click="removeEmail">Remove</button>
        </li>
    </ul>
</body>
<script src="../design_pattern/action/observer.js"></script>
<script src="mvvm-viewModel.js"></script>
<script src="mvvm-module.js"></script>
<script src="mvvm-test.js"></script>

</html>
