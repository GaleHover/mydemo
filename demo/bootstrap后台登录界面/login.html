<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>登录界面</title>
</head>

<body>
    <div class="container">
        <div class="row  text-center">
            <div class="col-md-4 col-sm-4 ">
            </div>
            <div class="col-md-4  cn img-rounded col-sm-4">
                <form class="form-horizontal" action="main.html">
                    <fieldset class="col-md-12 ">
                        <div id="legend" class="">
                            <legend class="lgg">登录界面</legend>
                        </div>
                        <div class="control-group">
                            <!-- 用户名-->
                            <label class="col-md-3 col-xs-3 yl" >用户名:</label>
                            <input type="text"  placeholder="gale" class="input-xlarge col-md-9 col-xs-9">
                            <div class="clear"> </div>
                        </div>
                        <div class="control-group">
                            <!-- 密码-->
                            <label class="col-md-3 col-xs-3 sl">密码:</label>
                            <input type="password" placeholder="123456" class="input-xlarge search-query col-md-9 col-xs-9">
                            <div class="clear"> </div>

                        </div>
                        <div class="control-group">
                            <!-- 登录 -->
                            <button class="btn btn-info col-md-12 col-xs-12">登录</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-4  col-sm-4">
            </div>
        </div>
    </div>
</body>

</html>
